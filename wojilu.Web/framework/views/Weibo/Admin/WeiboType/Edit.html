<div>
 <h1>编辑绑定微博</h1>
 <form  method=post target=_self action="#{ActionLink}">
    <input type=hidden name="weiboType.Id" value="#{weiboType.Id}" />
    <p>
     Name:#{weiboTypeName}
    </p>
    <p>
    友好名称:<input type=text name="weiboType.FriendName" value="#{weiboType.FriendName}" />
    </p>
    <p>
     Logo:<input type=text name="weiboType.Logo" value="#{weiboType.Logo}" />
    </p>
   <p>
     启用: #{weiboType.EnableCheckbox} 
   </p>
  <p>
   AppKey或是ConsumerKey:<input type=text name="weiboType.AppKey" value="#{weiboType.AppKey}" /> 
  </p>
  <p>
    AppSecret或是AppSecret:<input type=text name="weiboType.AppSecret" value="#{weiboType.AppSecret}" />
  </p>
    <input type=submit name="提交" />
    <script>
        $(function () {
            $("input[type='checkbox']").click(function () {
                var val = $(this).attr("checked") == "checked" ? 1 : 0;
                $(this).attr("value",val);
            });
        })
    </script>
 </form>
</div>
