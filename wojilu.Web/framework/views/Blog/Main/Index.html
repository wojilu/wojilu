<style>
.user-rank {border:1px #d4c6dd solid; border-radius:5px; padding:5px 8px 5px 10px; margin-bottom:25px; }
.user-rank-title {font-size:14px; font-weight:bold; color:#666; border-bottom:1px #eee solid; padding:5px; margin-right:10px;}
.user-rank ul { padding:10px 5px 5px 0px;}
.user-rank li{float:left; margin:5px 7px 5px 7px;padding:3px; width:60px;height:70px; text-align:center;}
.user-rank li:hover { background:#f2f2f2;}
.user-rank li img {width:48px; height:48px; border-radius:4px; border:1px solid #eee; padding:3px;}
.user-rank li a {color:#aaa;}


.pic-pick li img { width:130px; height:130px;}
.pic-pick {border:1px #d4c6dd solid; border-radius:5px; padding:5px 8px 5px 10px; margin-bottom:25px;}
.pic-pick ul { padding:10px 5px 5px 0px;}
.pic-pick li{float:left; margin:5px 7px 5px 7px;width:130px;height:130px; text-align:center;}

.blog-category-wrap { margin-right:-20px;}
.blog-category {margin-top:0px; margin-bottom:10px; width:300px; float:left;display:inline;}
.blog-category-item0 { margin-right:10px;}
.blog-category-inner {border1:1px #ccc solid; }

.blog-category-name { height:30px; line-height:30px;border:1px ##08c solid; padding-left:10px; padding-right:10px;
    border-top-left-radius: 4px;
    border-top-right-radius: 4px;
    background: #08c;
}

.blog-category-text {float:left; font-weight:bold; color:#fff}
.blog-category-more {float:right;}
.blog-category-more a { color:#fff;}

.blog-list { padding:10px; padding-left:10px;border:1px #d5d5d5 solid; border-top:0px; height:190px;
border-bottom-left-radius: 4px;
border-bottom-right-radius: 4px;
}
.blog-list li{margin-top:5px; margin-bottom:3px;}
.blog-list-title {float:left;width:220px;font-size:14px; border1:1px red solid;}
.blog-list-title a { color:#333;}
.blog-list-author {float:right;width:50px; text-align:right; border1:1px red solid;}
.blog-list-author a { color:#666;}
.blog-list-title, .blog-list-author{overflow: hidden; text-overflow:clip; white-space:nowrap;}
</style>

<div style="overflow:hidden;width:100%;">#{blogPickedList}</div>

<div class="user-rank">
	<div class="user-rank-title"><i class="icon-user"></i> :{blogUserRank}</div>
	<ul class="unstyled">
		<!-- BEGIN users -->
		<li><a href="#{user.Link}"><img src="#{user.Face}"/></a><div><a href="#{user.Link}">#{user.Name}</a></div></li><!-- END users -->
	</ul>
	<div class="clear"></div>
</div>

<div class="pic-pick">
	<div class="user-rank-title"><i class="icon-picture"></i> 图片博客</div>
	<ul class="unstyled">
		<!-- BEGIN picList -->
		<li><a href="#{x.data.show}"><img src="#{x.PicS}" alt="#{x.Title}" /></a></li><!-- END picList -->
	</ul>
	<div class="clear"></div>
</div>


<div class="blog-category-wrap">
<table>
<!-- BEGIN categories -->
    #{c.Begin}
<div class=" blog-category blog-category-item#{c.Index}">
    <div class="blog-category-inner">
    <div class="blog-category-name">    
        <div class="blog-category-text "><i class="icon-file icon-white"></i>#{c.Name}</div>
        <div class="blog-category-more"><a href="#{c.LinkShow}">more...</a></div>
        <div class="clear"></div>
    </div>

    <ul class="blog-list unstyled">
        <!-- BEGIN list -->
        <li>
            <div class="blog-list-title"><a href="#{x.LinkShow}" target="_blank">#{x.Title}</a></div>
            <div class="blog-list-author"><a href="#{x.CreatorLink}" target="_blank">#{x.CreatorName}</a></div>
            <div class="clear"></div>
        </li>
        <!-- END list -->
    </ul>
    </div>
</div>
#{c.End}
<!-- END categories -->
</table>
<div class="clear"></div>
</div>
