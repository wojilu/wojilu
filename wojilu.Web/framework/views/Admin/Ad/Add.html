<div style="width:650px; height:350px;">

<style>
.tdLeft { vertical-align:top; width:90px;}
</style>

<div style="margin:20px;">
<form method="post" action="#{ActionLink}">


    <table style="width:100%;">
        <tr>
            <td class="tdLeft">
                广告类型</td>
            <td>
                #{categoryName}</td>
        </tr>
        <tr>
            <td class="tdLeft">
                广告名称</td>
            <td>
                <input id="Text1" name="adItem.Name" type="text" style="width:98%;" /></td>
        </tr>
        <tr class="hide">
            <td class="tdLeft">
                广告投放范围</td>
            <td>
                #{adItem.ScopeId}</td>
        </tr>
        <tr class="hide">
            <td class="tdLeft">
                起始时间</td>
            <td>
                <input id="Text3" name="adItem.StartTime" type="text" /> <span class="note">格式yyyy-mm-dd，留空表示马上投放</span></td>
        </tr>
        <tr class="hide">
            <td class="tdLeft">
                结束时间</td>
            <td>
                <input id="Text2" name="adItem.EndTime" type="text" /> <span class="note">格式yyyy-mm-dd，留空表示一直投放</span></td>
        </tr>
        <tr>
            <td class="tdLeft">
                广告代码</td>
            <td>
                <textarea id="TextArea1" name="adItem.AdCode" style="width:98%; height:150px;"></textarea>
                <span class="note">请填写文字、图片、flash等的代码</span></td>
        </tr>

        <tr>
            <td>
                &nbsp;</td>
            <td>
                <input id="Submit1" type="submit" value="_{submit}" class="btn" />
                <input id="Button1" type="button" value="_{cancel}" class="btnCancel" />
                <input id="Hidden1" type="hidden" name="adItem.CategoryId" value="#{categoryId}" />
                </td>
        </tr>

    </table>
</form>
</div>
</div>
