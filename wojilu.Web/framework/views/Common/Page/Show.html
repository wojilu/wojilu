<style type="text/css">

#postContainer {}

#postSidebar{	 padding-top:10px; padding-bottom:50px;}
	#postSidebar h3 {margin:20px;}
	#postSidebar div {margin:5px 20px;}

    #postSidebar li {list-style:none;}

#postMain{ width:100%; margin:0px; padding:0px 0px 30px 0px; background1:#cccaaa;}
#postMain {}
    .page-inner { padding:20px;}
	#postMain h4.postTitle{	font-size:18px; font-family:微软雅黑, Calibri; margin:5px; text-align:center}
	#postMain .postInfo {	margin:10px 5px 10px 5px;font-size:12px;color:#666;  text-align:center}
	#postMain .postContent {	margin:5px 5px 5px 5px; font-size:14px; line-height:150%;}
	#postMain img {max-width:550px;}

#row-inner {background:#eee;border:0px blue solid;margin-left:20px;}

#post-sidebar-wrap {width:250px;float:left;}
#post-main-wrap {width:690px;float:left;}
</style>

<div class="row" style="">
    <div id="row-inner">
        <div id="post-sidebar-wrap" style=" background:#eee;">
            <!-- BEGIN sidebar -->
            <div id="postSidebar">
                <h3>#{category.Name}</h3>
                <div>#{addCmd}</div>
                #{tree}
                <div class="clear"></div>
            </div>
            <!-- END sidebar -->
                                
        </div>

        <div id="post-main-wrap" style=" background:#fff;">


            <div id="postMain">
                <div class="page-inner">
                    <h4 class="postTitle">#{post.Title}</h4>	
                    <div class="postInfo">#{post.Created} _{view}:#{post.Hits}　_{comment}:<span id="contentReplies"">#{post.Replies}</span> <a href="#comments">_{viewByHit}</a></div>
                    <div class="clear"></div>
                    <div class="postContent" style="float2:left;">
                        <!-- BEGIN stats -->
                        <div style="float:right; margin:0px 0px 10px 10px; background:#f2f2f2; padding:10px;">
                            <div style="font-weight:bold; margin-bottom:5px; font-size:14px;">词条统计</div>
                            <div>#{editCmd}</div>
                            <div>浏览次数：#{post.Hits} 次</div>
                            <div>编辑次数：#{post.EditCount}次 <a href="#{versionLink}">历史版本</a></div>
                            <div>最近更新：#{postUpdated}</div>
                            <div>创建者：<a href="#{creatorLink}" target="_blank">#{post.Creator.Name}</a></div>
                        </div><!-- END stats -->
                        <div>#{post.Content}</div>

                    </div>
                    <div class="clear"></div>
                <div>

                <div>
                    <a name="comments"></a>
                    <div class="frmLoader" url="#{commentUrl}"></div>
                </div>

            </div>

                </div>

            </div>

        </div>
    <div style="clear:both;"></div>
    </div>
</div>
