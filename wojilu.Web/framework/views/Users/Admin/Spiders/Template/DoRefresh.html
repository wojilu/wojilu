

<div style="margin-bottom:10px;">
<table><tr><td>开始采集本模板下的数据……</td><td><span id="info" style="font-size:1px; margin-left:10px;">马上开始</span></td></tr></table>

</div>
<div><textarea id="txtOutput" style="width:98%; height:380px;"></textarea></div>

<script>
_run( function() {

    var myTimer = setInterval( getStatus, 1000 );
    
    $('#info').html( '<img src="~img/ajax/ajaxloading.gif" />' );
 

    function getStatus() {
        $.post( '#{processLink}'.toAjax(), function(data) {
            $('#txtOutput').val( data );
            var t = new Date();
            if( data.indexOf( '抓取完毕' )>0 ) {
                clearInterval( myTimer );
                $('#info').html( '抓取完毕。' );
            }
        });
    };


});
</script>
