<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<title>#{pageTitle}</title>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" /> 
<meta content="#{pageKeywords}" name="Keywords" />
<meta content="#{pageDescription}" name="Description" />
<link href="~css/wojilu.common.css?v=#{cssVersion}" rel="stylesheet" type="text/css" />
<link href="~css/jquery/ui-lightness/jquery-ui.custom.css?v=#{cssVersion}" rel="stylesheet" type="text/css" />
<script src="~js/jquery.js?v=#{jsVersion}" type="text/javascript"></script>
<script src="~js/jquery.easing.1.3.js" type="text/javascript"></script>
<script src="~js/jquery-ui.custom.js?v=#{jsVersion}" type="text/javascript"></script>
<script src="~js/lang.#{langStr}.js?v=#{jsVersion}" type="text/javascript"></script>
<script src="~js/wojilu.common.js?v=#{jsVersion}" type="text/javascript"></script>
<script src="~js/wojilu.site.js?v=#{jsVersion}" type="text/javascript"></script>
<style>
#topNavWrap {background:url("~skin/site/topNavBg.png");}
</style>
</head>

<body>

#{topNav}
<div id="pageWrap">
<div id="pageWrapInner">

    #{header}

    <div id="pageMainWrap">
    <div id="pageMain">
        #{layout_content}
        <div class="clear"></div>
    </div>
    </div>

    <div id="footerTopAd" class="adItem" data-ad="Footer">#{adFooter}</div>
    
    <div id="pageFooterWrap">
        <div id="pageFooter">
	        <div id="footerSeperator"></div>
	        <div>#{footerMenus}</div>
	        <div>Powered by <a href="http://www.wojilu.com" target="_blank">我记录1.8</a></div>
	        <div>Processed in <span id="elapseTime">0</span> seconds, <span id="sqlQueries">0</span> queries<div>
	        <div><a href="#{customSkinLink}" id="customSkin" class="frmBox" title="_{customSkin}"></a></div>
        </div>
    </div>
    
</div>
</div>


<script>
$(document).ready( function() {
    var q = wojilu.tool.getQuery( 'skin' );
    if( q== 'custom' ) {
        $('#customSkin').click();
        wojilu.ui.box.hideBg();
    }
});



</script>

#{statsJs}
#{siteSkinContent}
</body>
</html>
