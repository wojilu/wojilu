<link href="~css/wojilu.app.forum.css?v=#{cssVersion}" rel="stylesheet" type="text/css">
<script src="~js/wojilu.app.forum.js?v=#{jsVersion}" type="text/javascript"></script>
<div style="padding-top:1px;">
    <div id="adminTool" class="appAdminTool" style="padding:0px; display:none;">
        <div style="padding:8px 5px 0px 0px; float:right;">
        <a href="#{adminUrl}" class="frmLink btnBig" loadTo="forumContainer" nolayout=1> 管理当前程序</a>
        </div>
        <div class="clear"></div>
    </div>
    
    <div style="clear:both;padding-top:10px"></div>
    <div id="forumContainer">#{layout_content}</div>
    <div style="clear:both;padding-top:10px"></div>
 

</div>


<script>
$(document).ready( function() {
    
    var showAdminTool = function() {
    
        if( typeof(ctx) == 'undefined' ) return;
        if( ctx.viewer.IsLogin==false  ) return;
        
        if( ctx.owner.IsSite) {
            if( ctx.viewer.IsAdministrator ) {
                $('#adminTool').show();
            }
            else if( ctx.viewer.IsInAdminGroup )  {
                $.post( '#{adminCheckUrl}'.toAjax(), function(data) {
                    if( 'ok'==data ) $('#adminTool').show();
                });
            }
        }
        else {
            $('#adminTool').show();
        }            
        
    };
    
    wojilu.site.load( showAdminTool );

    wojilu.ui.frmLink();
});
</script>
